<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <header>
        <!-- timer -->
        <div class="card timer">
            <div class="timer-text">
                <h3>seconds remaining</h3>
                <div class="large-font timer-count">60</div>
            </div>
        </div>

        <!-- start screen -->
        <div id="start" class="container">
            <div class="row justify-content-center mt-4">
                <div class="card col-md-6 col-sm-12">
                    <div class="card-body">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
                            class="card-img-top" alt="JavaSript logo">
                        <p class="card-text">Try our 1 min JavaScript quiz!</p>
                        <a id="startbtn" class="btn btn-primary">Start Quiz</a>
                    </div>
                </div>
            </div>
        </div>



    </header>
    <!-- question and answer screens -->
    <section id="begin">
        <div class="begin">
            <div id="question"></div>
            <div id="choices"></div>
            <div id="answer"></div>
        </div>
    </section>



    <!-- game results -->
    <div class="final-score hide">
        <h2>Game Over</h2>
        <h3 class="score"></h3>
        <input id="initials" type="text">
        <button class="save">Save</button>
    </div>



    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
